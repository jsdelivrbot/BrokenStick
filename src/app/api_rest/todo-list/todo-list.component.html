<section class="container" *ngIf="todos.length > 0">
	<div class="col-lg-4 list-group">
  <ul class="list-group-item">
    <li class="list-group-item" *ngFor="let todo of todos" [class.completed]="todo.complete">
      <app-todo-list-item
        [todo]="todo"
        (toggleComplete)="onToggleTodoComplete($event)"
        (remove)="onRemoveTodo($event)"></app-todo-list-item>
    </li>
  </ul>
</div>
</section>
